<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Julmajustus - README</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- GitHub Markdown Dark Theme CSS from CDN -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown-dark.min.css" 
			integrity="sha512-3U6FQEB59y/wF1OLn5BtLRcx/oNsypac0Srf3ZDHmghHf+DBT49S+jJ0F7+R+Mo0b0ZwzbjZ8I9aO3pCipR6VQ==" 
			crossorigin="anonymous" referrerpolicy="no-referrer" />
		<style>
		body {
			background-color: #0d1117;
			color: #c9d1d9;
			margin: 0;
			padding: 20px;
			font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
		}
		.markdown-body {
			box-sizing: border-box;
			min-width: 200px;
			max-width: 980px;
			margin: 0 auto;
			padding: 45px;
			background-color: #161b22;
			border: 1px solid #30363d;
			border-radius: 6px;
		}
		.markdown-body img {
			max-width: 100%;
			height: auto;
		}
		</style>
	</head>
	<body>
		<article class="markdown-body" id="content">
			<p>Loading content...</p>
		</article>

		<!-- Marked.js converts Markdown to HTML -->
		<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
		<script>
		const markdownUrl = 'https://raw.githubusercontent.com/julmajustus/julmajustus/main/README.md';

		fetch(markdownUrl)
		.then(response => response.text())
		.then(markdown => {
		// Convert markdown to HTML and insert into the page
		document.getElementById('content').innerHTML = marked.parse(markdown);
		})
		.catch(error => {
		console.error('Error fetching markdown:', error);
		document.getElementById('content').innerHTML = '<p>Error loading content.</p>';
		});
		</script>
	</body>
</html>
